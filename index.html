<!DOCTYPE html>

    <body>
        <h1>My Pizza Place</h1>
        <form name="pizza" method="get" action="any_file.php">
            <p>Enter Custormer Name: <input type="text" name="custormer" id="custormer" placeholder="Enter Custormer Name" required></p>
            <p>Enter Age: <input type="number" id="age" name="age" min="10" max="105"></p>
            <p>Enter Password: <input type="password" id="pw" name="pw" minlength="8"></p>
            <p><input type="submit" value="Complete">
            <input type="reset" value="Reset"></p>

            <!--Radio Buttons - pick one, same name, unique value-->
            <input type="radio" name="crust" value="thin">Thin Crust<br>
            <input type="radio" name="crust" value="thick">Thick Crust<br>
            <input type="radio" name="crust" value="wheat">Wheat Crust<br>

            <p>Select as many toppings as you would like</p>
            <input type="checkbox" name="sausage" value="sausage">Pepperoni<br>
            <input type="checkbox" name="mushrooms" value="mushrooms">Pepperoni<br>
            <input type="checkbox" name="pepperoni" value="pepperoni">Pepperoni<br>

            <select name="cheese">
                <option value="normal">Mozzarella Cheese</option>
                <option value="extra">Cheddar Cheese</option>
                <option value="none">Parmesan Cheese</option>
                <option value="none">Ricotta Cheese</option>
            </select>
        </form>
    </body>


</html>
