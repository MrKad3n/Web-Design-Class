<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Map</title>
  <link rel="stylesheet" href="map.css">
</head>
<body id="loading">
  <div class="w3-container w3-left">

    <a href="home.html"><span class="glow">Back</span></a>
    
    <a type="button" onclick="dungeonClick()" style="float:right"><span class="glow">Generate New Dungeon</span></a>

</div>
  <div id="map-container">
    <div id="map"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-content">
        <div id="level-info">
            level: # TYPE dungeon
        </div>
        <div id="enemy-list">
            <img id="Enemy One" src="Enemies/skull.png" alt="Skull Enemy">
            <img id="Enemy Two" src="Enemies/skull.png" alt="Skull Enemy">
            <img id="Enemy Three" src="Enemies/skull.png" alt="Skull Enemy">
        </div>
        <div id="num-enemies">
            # enemies
        </div>
        
    </div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
