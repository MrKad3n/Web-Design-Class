<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kaden's Dungeon Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    </head>
<body id="battle">
    <!--Eveything hides when you lose and a box with text saying you lose pops up in the middle sending you back to homescreen with progress reset-->
    <div class="w3-container w3-auto">
          
        <div class="w3-row">
            <div class="w3-col m2">
                <br><br><br><br><br><br>
                <!--Party Bar, holds all party members names and stuff-->
                <!--MAX OF 5 members hides slots that have no players, defults to player.png no matter what-->
                <!--when a div is clicked you switch to that party member-->
                <div id="party" class="w3-container w3-blue-grey w3-border w3-center m2">
                    <!--Party member 1-->
                    <div id="slot one" class="w3-container w3-border">
                        <img src="Assests/player.png" class="w3-circle icon w3-left">
                            Player name lvl#
                    </div>
                    <!--Party member 2, etc-->
                    <div id="slot two" class="w3-container w3-border">
                        <img src="Assests/player.png" class="w3-circle icon w3-left">
                            Player name lvl#
                    </div>

                    <div id="slot three" class="w3-container w3-border">
                        <img src="Assests/player.png" class="w3-circle icon w3-left">
                            Player name lvl#
                    </div>

                    <div id="slot four" class="w3-container w3-border">
                        <img src="Assests/player.png" class="w3-circle icon w3-left">
                            Player name lvl#
                    </div>

                    <div id="slot five" class="w3-container w3-border">
                        <img src="Assests/player.png" class="w3-circle icon w3-left">
                            Player name lvl#
                    </div>
                </div>
                
            </div>
            <div class="w3-col m1">
                <p> </p>
            </div>
            <div class="w3-col m3">
                <br>
                <div id="Attacks" class="w3-container w3-blue-grey w3-border w3-center ">
                    <!--when clicked attacks that attack and hides bar until animation is done-->
                    <!--Max of five attacks, any unset attacks hide, attacks changes to items that it comes from-->
                    <!--Attack 1-->
                    <div id="atk one" class="w3-container w3-border">
                        <img src="Items/demonSythe.png" class="w3-circle icon w3-left">
                            Attack Name power#/type
                    </div>
                    <!--Attack 2, etc-->
                    <div id="atk two" class="w3-container w3-border">
                        <img src="Items/demonSythe.png" class="w3-circle icon w3-left">
                            Attack Name power#/type
                    </div>

                    <div id="atk three" class="w3-container w3-border">
                        <img src="Items/demonSythe.png" class="w3-circle icon w3-left">
                            Attack Name power#/type
                    </div>

                    <div id="atk four" class="w3-container w3-border">
                        <img src="Items/demonSythe.png" class="w3-circle icon w3-left">
                            Attack Name power#/type
                    </div>

                    <div id="atk five" class="w3-container w3-border">
                        <img src="Items/demonSythe.png" class="w3-circle icon w3-left">
                            Attack Name power#/type
                    </div>
                </div>
                <br>
                <!--end of attack bar-->
                <!--Player image, defults to player.png-->
                <!--Player hp bar-->
                <div class="w3-light-grey">
                    <!--width of div below changes based of hp percent on max health-->
                    <div class="w3-green" style="width:50%">HP #</div>
                </div>
                <img id="player" src="Assests/player.png" style="width: 100%">
            </div>

            <!--burned col for now, nothing here-->
            <div class="w3-col m2">
                <p> </p>
            </div>
            <!--col containing enemy info-->
            <div class="w3-col m3">
                <br><br><br><br><br>
                <h2 class="w3-container w3-text-white">Enemy Name</h2>
                <div class="w3-light-grey">
                    <!--width of div below changes based of hp percent on max health-->
                    <div class="w3-green" style="width:50%">HP #</div>
                </div>
                <img src="Enemies/cursedKnight.png" style="width:100%">
            </div>
            

        </div>
    </div>
</body>
    <footer>
        Kaden Cruts - 2025
    </footer>
</html>
