<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kaden's Dungeon Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
        <style>
            /* Arena-focused responsive battle layout */
            body#battle {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-image: url('Backgrounds/unknown-battle.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            
            /* Main arena container */
            #battle-container {
                display: grid;
                grid-template-columns: 15% 1fr 15%;
                grid-template-rows: auto 1fr auto;
                gap: 1rem;
                flex: 1;
                padding: 1rem;
                box-sizing: border-box;
            }
            
            /* Central arena area with dark semi-transparent overlay to highlight battle space */
            .arena {
                grid-column: 1 / -1;
                grid-row: 2;
                background: rgba(0, 0, 0, 0.3);
                border: 3px solid rgba(255, 215, 0, 0.5);
                border-radius: 10px;
                padding: 2rem;
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                gap: 2rem;
                align-items: center;
                box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3);
            }
            
            /* Party sidebar - positioned above arena */
            #party {
                grid-column: 1;
                grid-row: 1;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                max-height: 150px;
                overflow-y: auto;
                background: rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 5px;
                padding: 0.5rem;
            }
            
            /* Leave Battle Button */
            #leave-battle-btn {
                grid-column: 3;
                grid-row: 1;
                align-self: start;
                padding: 0.75rem 1.5rem;
                background: rgba(220, 53, 69, 0.8);
                color: white;
                border: 2px solid rgba(220, 53, 69, 1);
                border-radius: 5px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            }
            
            #leave-battle-btn:hover {
                background: rgba(220, 53, 69, 1);
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
            }
            
            #leave-battle-btn:active {
                transform: scale(0.98);
            }

            
            .party-slot {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem;
                cursor: pointer;
                transition: all 0.2s;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 3px;
                border: 1px solid transparent;
            }
            
            .party-slot:hover {
                background: rgba(255, 255, 255, 0.15);
                border: 1px solid rgba(255, 215, 0, 0.5);
            }
            
            .party-slot img {
                width: 35px;
                height: 35px;
                flex-shrink: 0;
            }
            
            .party-slot span {
                font-size: 0.9rem;
                color: white;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            /* Enemy area - right side of arena */
            #enemy-area {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            
            #enemy-area h2 {
                margin: 0 0 0.5rem 0;
                text-align: center;
            }
            
            .enemy-health-bar {
                width: 100%;
                height: 1.5rem;
                margin-bottom: 1rem;
            }
            
            #enemies {
                position: relative;
                width: 100%;
                height: 300px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            #enemies img {
                position: absolute;
                max-width: 28%;
                max-height: 100%;
                object-fit: contain;
                transition: transform 0.3s ease, filter 0.3s ease;
                filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            }
            
            #enemies img:nth-child(1) {
                left: 5%;
            }
            
            #enemies img:nth-child(2) {
                left: 36%;
                z-index: 10;
            }
            
            #enemies img:nth-child(3) {
                right: 5%;
            }
            
            #enemies img.hoverable:hover {
                transform: scale(1.15);
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            }
            
            /* Player area - left side of arena */
            #player-area {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            
            .player-bars {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .health-bar, .mana-bar {
                width: 100%;
                height: 1.5rem;
                margin-bottom: 0.5rem;
                border-radius: 3px;
                overflow: hidden;
            }
            
            .health-bar div, .mana-bar div {
                height: 100%;
                transition: width 0.3s ease;
            }
            
            #player {
                max-width: 100%;
                max-height: 280px;
                object-fit: contain;
                filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
                transition: transform 0.3s ease;
            }
            
            #player:hover {
                transform: scale(1.05);
            }
            
            /* Attacks area - bottom center */
            #Attacks {
                grid-column: 1 / -1;
                grid-row: 3;
                display: flex;
                flex-direction: row;
                gap: 0.5rem;
                max-height: 120px;
                overflow-x: auto;
                background: rgba(0, 0, 0, 0.5);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 5px;
                padding: 0.5rem;
                justify-content: flex-start;
            }
            
            .attack-slot {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.3rem;
                padding: 0.5rem;
                cursor: pointer;
                transition: all 0.2s;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 3px;
                border: 1px solid transparent;
                flex-shrink: 0;
                min-width: 80px;
            }
            
            .attack-slot:hover {
                background: rgba(255, 255, 255, 0.15);
                border: 1px solid rgba(255, 215, 0, 0.5);
                transform: scale(1.05);
            }
            
            .attack-slot img {
                width: 40px;
                height: 40px;
            }
            
            .attack-slot span {
                font-size: 0.8rem;
                color: white;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 70px;
            }
            
            /* Responsive adjustments */
            @media (max-width: 1200px) {
                #battle-container {
                    grid-template-columns: 1fr;
                    gap: 0.5rem;
                    padding: 0.5rem;
                }
                
                .arena {
                    grid-template-columns: 1fr;
                    padding: 1rem;
                    gap: 1rem;
                }
                
                #party {
                    grid-column: 1;
                    grid-row: 1;
                    flex-direction: row;
                    max-height: auto;
                    max-width: 100%;
                }
                
                #Attacks {
                    grid-column: 1;
                    grid-row: 3;
                }
                
                #enemies {
                    height: 250px;
                }
                
                #player {
                    max-height: 200px;
                }
            }
            
            @media (max-width: 768px) {
                body#battle {
                    padding: 0;
                }
                
                #battle-container {
                    gap: 0.3rem;
                    padding: 0.3rem;
                }
                
                .arena {
                    grid-template-columns: 1fr;
                    padding: 1rem 0.5rem;
                    gap: 0.5rem;
                }
                
                #party {
                    flex-direction: row;
                    gap: 0.3rem;
                    max-width: 100%;
                }
                
                .party-slot span {
                    display: none;
                }
                
                #Attacks {
                    gap: 0.3rem;
                    padding: 0.3rem;
                }
                
                .attack-slot {
                    min-width: 60px;
                    padding: 0.3rem;
                }
                
                .attack-slot span {
                    display: none;
                }
                
                #enemies {
                    height: 200px;
                }
                
                #player {
                    max-height: 150px;
                }
            }
        </style>
    </head>
<body id="battle">
    <!--Battle arena with party sidebar, player, and enemies in a contained arena space-->
    <div id="battle-container">
        
        <!--Party sidebar - top left-->
        <div id="party" class="w3-blue-grey">
            <!--Party member 1-->
            <div id="slot-one" class="party-slot">
                <img src="Assests/player.png" alt="Player 1">

            </div>
            <!--Party member 2, etc-->
            <div id="slot-two" class="party-slot">
                <img src="Assests/player.png" alt="Player 2">

            </div>
            <div id="slot-three" class="party-slot">
                <img src="Assests/player.png" alt="Player 3">

            </div>
            <div id="slot-four" class="party-slot">
                <img src="Assests/player.png" alt="Player 4">

            </div>
            <div id="slot-five" class="party-slot">
                <img src="Assests/player.png" alt="Player 5">
                <span>P5 lvl#</span>
            </div>
        </div>
        
        <!--Leave Battle Button - top right-->
        <button id="leave-battle-btn" onclick="leaveBattle()">Leave Battle</button>
        
        <!--Central Arena-->
        <div class="arena">
            <!--Player area - left side of arena-->
            <div id="player-area">
                <div class="player-bars">
                    <div class="health-bar w3-light-grey">
                        <div class="w3-green" style="width:50%; height:100%">HP #</div>
                    </div>

                    </div>
                </div>
                <img id="player" src="Assests/player.png" alt="Player">
            </div>
            
            <!--Enemy area - right side of arena-->

                <div id="enemies">

        </div>
        
        <!--Attacks area - bottom-->
        <div id="Attacks" class="w3-blue-grey">
            <!--Attack 1-->
            <div id="atk-one" class="attack-slot">
                <img src="Items/demonSythe.png" alt="Attack 1">
                <span>Attack 1</span>
            </div>
            <!--Attack 2, etc-->
            <div id="atk-two" class="attack-slot">
                <img src="Items/demonSythe.png" alt="Attack 2">
                <span>Attack 2</span>
            </div>
            <div id="atk-three" class="attack-slot">
                <img src="Items/demonSythe.png" alt="Attack 3">
                <span>Attack 3</span>
            </div>
            <div id="atk-four" class="attack-slot">
                <img src="Items/demonSythe.png" alt="Attack 4">
                <span>Attack 4</span>
            </div>
            <div id="atk-five" class="attack-slot">
                <img src="Items/demonSythe.png" alt="Attack 5">
                <span>Attack 5</span>
            </div>
        </div>
    </div>
    
    <footer>
        Kaden Cruts - 2025
    </footer>
    
    <script>
        function leaveBattle() {
            // Navigate back to home page
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
