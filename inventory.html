<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kaden's Dungeon Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    </head>
<body style="background-color:black;">
     <div class="w3-container w3-left" style="width:50%">

            <a href="home.html"><h2 class="glow">Back</h2></a>

        </div>
    <br><br>
    <div class="w3-container w3-auto">
        <!--button hlights green if member is selected-->
        <div id="inv-party-nav" class="w3-container w3-grey w3-border-black" style="font-size:21px">
            <button id="inv-1">first member</button> | <button id="inv-2">Second member</button> | <button id="inv-3">Thrid member</button> | <button id="inv-4">Fourth member</button> | <button id="inv-5">fifth member</button>
            


        </div>
        <div class="w3-row">
            <!--Already test the w3 framework for errors none found-->
            <div id="inventory" class="w3-col w3-grey w3-border" style="width:75%; box-sizing: border-box;">
                

                
            </div>
        

            <div class="w3-col m3">
                <!--Party member name input-->
                <div class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                    <div class="w3-black w3-border-white w3-center">
                        <label for="member-name-input" style="color: white; font-weight: bold;">Member Name:</label><br>
                        <input id="member-name-input" type="text" placeholder="Enter name" style="width: 90%; padding: 8px; margin: 8px 0; box-sizing: border-box;">
                        <button onclick="saveMemberName()" style="width: 90%; padding: 8px; margin: 4px 0; background: #4CAF50; color: white; border: none; cursor: pointer;">Save</button>
                    </div>
                </div>
                <br>
                <!--Equiped items-->
                <div id="equipped-items" class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                    <div id="helmet" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostHelmet.png" style="width:30%">
                    </div>
                    <div id="chestplate" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostChest.png" style="width:30%">
                    </div>
                    <div id="legs" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostPants.png" style="width:30%">
                    </div>
                    <div id="boots" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostBoots.png" style="width:30%">
                    </div>
                    <div class="w3-black w3-border-white w3-center">
                        <img id="main-hand" src="Items/iceSpear.png" style="width:30%">
                        <img id="off-hand" src="Items/spellShield.png" style="width:30%">
                    </div>
                </div>
                <br>
                <!--info of all the items-->
                <div class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                    <div id="info-item" class="w3-black w3-border-white w3-center">
                        <h3>Name Level</h3>
                        <img src="Items/frostHelmet.png" style="width:30%">
                        <p>Strength: # Magic: # Speed: #</p>
                        <p>Health: # Defense: #</p>
                    </div>
                    
                </div>

            </div>

        </div>
        <br>
        <div class="w3-row">

            <div class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                <div id="total-stats" class="w3-black w3-border-white w3-center">
                    Health: #; Strength: #; Magic: #; Speed: #; Defense: #;
                </div>
                    
            </div>

        </div>
        <div class="w3-row">
            <!--contains equiped attacks-->
            <div class="w3-col m6 w3-container w3-grey w3-border-black">
                <div class="w3-black w3-border-white w3-center">
                    Equiped Attacks(Max of 5)
                </div>
                <div id="equipped-attacks" class="w3-container w3-grey w3-border-black" style="min-height:80px;padding:8px"></div>
            
            </div>
            <!--contains all unequiped attacks-->
            <!--can add ass many or less as you want-->
            <div class="w3-col m6 w3-container w3-grey w3-border-black">
                <div class="w3-black w3-border-white w3-center">
                    Inventory of Attacks
                </div>
                <div id="inventory-attacks" class="w3-container w3-grey w3-border-black" style="min-height:80px;padding:8px"></div>
                
            </div>
        </div>
    </div>
    <button onclick="generateAndShowItem()">Generate Random Item</button>
    <script src="script.js"></script>
    <script src="inventory.js"></script>
</body>
    <footer>
        Kaden Cruts - 2025
    </footer>
</html>
