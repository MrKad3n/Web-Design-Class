<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kaden's Dungeon Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
    </head>
<body style="background-color:black;">
    <br><br>
    <div class="w3-container w3-auto">
        
          
        <div class="w3-row">
            <div id="inventory" class="w3-col m9 w3-container w3-grey w3-border">
                s
                

            </div>
        

            <div class="w3-col m3">
                <!--Equiped items-->
                <div class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                    <div id="helmet" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostHelmet.png" style="width:30%">
                    </div>
                    <div id="chestplate" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostChest.png" style="width:30%">
                    </div>
                    <div id="pants" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostPants.png" style="width:30%">
                    </div>
                    <div id="boots" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostBoots.png" style="width:30%">
                    </div>
                    <div id="boots" class="w3-black w3-border-white w3-center">
                        <img src="Items/frostStaff.png" style="width:30%">
                        <img src="Items/spellShield.png" style="width:30%">
                    </div>
                </div>
                <br>
                <div class="w3-container w3-center w3-grey w3-border-grey w3-bottombar w3-topbar">
                    <div id="info-item" class="w3-black w3-border-white w3-center">
                        <h3>Name Level</h3>
                        <img src="Items/frostHelmet.png" style="width:30%">
                        <p>Strength: # Magic: # Speed: #</p>
                        <p>Health: # Defense: #</p>
                    </div>
                    
                </div>
                    
                
            </div>

        </div>
    </div>
</body>

</html>
